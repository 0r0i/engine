syntax = "proto3";

option go_package = "it-chain/p2p" ;

package p2p;

// The greeting service definition.
service Gossip {
    // Sends a greeting
    rpc ReceiveGossip (HelloRequest) returns (HelloReply) {}
    rpc Ping (Empty) returns (Empty) {}
}

// The request message containing the user's name.
message Empty {}

// The response message containing the greetings
message HelloReply {
    string message = 1;
}